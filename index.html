<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TROPHIA</title>
  <style>
    @font-face {
      font-family: 'TrophiaFont';
      src: url('font.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'TrophiaFont', sans-serif;
      color: #fff;
    }

    nav {
      background: rgba(0, 0, 50, 0.8);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 18px;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a.active, nav a:hover {
      color: yellow;
    }

    .content {
      text-align: center;
      margin-top: 100px;
    }

    .title {
      font-size: 48px;
      color: #ffd700;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 50px;
    }

    .maintenance {
      font-size: 24px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="showPage('home', this)" class="active">HOME</a>
    <a href="#" onclick="showPage('maintenance', this)">DOWNLOAD</a>
    <a href="#" onclick="showPage('maintenance', this)">WIKI</a>
    <a href="#" onclick="showPage('maintenance', this)">FORUM</a>
  </nav>

  <div class="content">
    <div id="home">
      <div class="title">TROPHIA</div>
    </div>

    <div id="maintenance" class="hidden">
      <div class="title">BAKIMDA</div>
      <div class="maintenance">TAHMİNİ BİTİŞ SÜRESİ: 5 GÜN</div>
    </div>
  </div>

  <script>
    function showPage(pageId, el) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('maintenance').classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');

      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      el.classList.add('active');
    }
  </script>

</body>
</html>

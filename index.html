<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapy</title>
  <style>
    @font-face {
      font-family: 'Teraphy';
      src: url('font.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Teraphy', sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .nav-link {
      color: grey;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: white;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .bg {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    const isTurkish = userLang.startsWith('tr');

    document.addEventListener("DOMContentLoaded", () => {
      const nav = document.getElementById('nav');

      const links = [
        isTurkish ? 'ANASAYFA' : 'HOME',
        isTurkish ? 'OYUNLAR' : 'GAMES',
        'WIKI',
        'FORUM'
      ];

      links.forEach(linkText => {
        const a = document.createElement('a');
        a.className = 'nav-link';
        a.href = '#';
        a.textContent = linkText;
        nav.appendChild(a);
      });
    });
  </script>
</head>
<body>
  <img class="bg" src="A_hand-drawn,_looped_animation_features_a_mountain.png" alt="Mountain Background">
  <header id="nav"></header>
  <div class="title">TERAPHY</div>
</body>
</html>

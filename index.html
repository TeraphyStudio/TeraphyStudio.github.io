<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TROPHIA</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('font.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: rgba(0, 0, 50, 0.6);
      padding: 20px 0;
    }

    nav a {
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav a.active, nav a:hover {
      color: yellow;
    }

    #main, #bakim {
      display: none;
      text-align: center;
      padding: 100px 20px;
    }

    #main {
      display: block;
    }

    h1 {
      font-family: 'PixelFont', sans-serif;
      font-size: 160px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: orange;
      text-shadow: 2px 2px 0px #000;
      margin-top: 50px;
    }

    .bakim-yazi {
      font-size: 36px;
      font-weight: bold;
      color: yellow;
      margin-bottom: 20px;
    }

    .bakim-sure {
      font-size: 24px;
      font-weight: bold;
      color: #1c1c1c; /* daha koyu gri */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="active" onclick="showPage('main', this)">HOME</a>
    <a href="#" onclick="showPage('bakim', this)">DOWNLOAD</a>
    <a href="#" onclick="showPage('bakim', this)">WIKI</a>
    <a href="#" onclick="showPage('bakim', this)">FORUM</a>
  </nav>

  <div id="main">
    <h1>TROPHIA</h1>
  </div>

  <div id="bakim">
    <div class="bakim-yazi">BAKIMDA</div>
    <div class="bakim-sure">TAHMİNİ BİTİŞ SÜRESİ: 5 GÜN</div>
  </div>

  <script>
    function showPage(id, el) {
      document.getElementById('main').style.display = 'none';
      document.getElementById('bakim').style.display = 'none';
      document.getElementById(id).style.display = 'block';

      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
